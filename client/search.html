<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Events - Charity Events</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <h1>Charity Events</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="search.html" class="active">Search Events</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- 搜索表单 -->
        <section class="search-section">
            <h2>Find Charity Events</h2>
            <form id="search-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" name="location" placeholder="Enter location...">
                    </div>
                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" name="category">
                            <option value="">All Categories</option>
                            <!-- 动态加载类别 -->
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Search Events</button>
                    <button type="button" id="clear-btn" class="btn-secondary">Clear Filters</button>
                </div>
            </form>
        </section>

        <!-- 搜索结果 -->
        <section class="results-section">
            <h3>Search Results</h3>
            <div id="error-message" class="error" style="display: none;"></div>
            <div id="loading-message" class="loading" style="display: none;">Searching events...</div>
            <div id="search-results" class="events-grid">
                <div class="no-search">
                    <p>Use the search form above to find charity events.</p>
                </div>
            </div>
        </section>
    </main>

    <script src="js/main.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
